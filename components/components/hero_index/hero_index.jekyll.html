<!-- begin hero -->



{% assign c = "c-hero" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <h1 class="{{c}}__title">{{ include.title }}</h1>
            <div class="{{c}}__description">{{ include.description_html }}</div>
            <div class="{{c}}__btn">
              <a class="works-button c-button c-button--secondary c-button--small" href="{{ include.works_button_link_1 }}">
                <span class="circle-bg"><i class="ion ion-md-arrow-down button-arrow"></i></span> {{ include.works_button_1 }}
              </a>
              <a class="works-button c-button c-button--secondary c-button--small" href="{{ include.works_button_link_2 }}">
                <span class="circle-bg"><i class="ion ion-md-arrow-down button-arrow"></i></span> {{ include.works_button_2 }}
              </a>
            </div>
          </div>

          <div class="{{c}}__right">
            <div class="{{c}}__image">
              
              {% if include.image contains 'http' %}
                <img loading="lazy" src="{{ include.image }}" alt="{{ include.hero_image_alt }}">
              {% else %}
                <img loading="lazy" src="{{ site.baseurl}}{{ include.image }}" alt="{{ include.hero_image_alt }}">
              {% endif %}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
