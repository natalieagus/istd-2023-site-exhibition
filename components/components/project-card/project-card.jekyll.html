{% assign c = "c-project-card" %}
<article class="{{c}} col col-4 col-d-6 col-t-12">
  <div class="{{c}}__content">
    <a href="{{ site.baseurl }}{{ include.project.url }}" class="{{c}}__image">
      {% if include.project.image contains 'http' %}
      <img loading="lazy" src="{{ include.project.image }}" alt="{{ include.project.title }}">
      {% else %}
      <img loading="lazy" src="{{ site.baseurl}}{{ include.project.image }}" alt="{{ include.project.title }}">
      {% endif %}
    </a>
    <div class="{{c}}__info">
      <div class="{{c}}__info-wrap">
        <h3 class="{{c}}__title">{{ include.project.title }}</h3>
      </div>
      <div class="{{c}}__info-wrap">
        {% if include.project.subtitle %}
        <div class="{{c}}__subtitle">{{ include.project.subtitle }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</article>
