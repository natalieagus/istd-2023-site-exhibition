<div class="post__navigation animate">
  {% if page.previous.url %}
  <a class="post__prev" href="{{page.previous.url}}">
    <div class="prev__image">
      {% if page.previous.image contains 'http' %}
      <img loading="lazy" src="{{page.previous.image}}" alt="{{ page.title }}">
    {% else %}
    <img loading="lazy" src="{{site.baseurl}}{{page.previous.image}}" alt="{{ page.title }}">
    {% endif %}
    </div>
    <div class="prev__box">
      <span class="post__nav post__nav__prev">Prev post</span>
      <h2 class="post__nav__title">{{page.previous.title}}</h2>
    </div>
  </a>
  {% endif %}

  {% if page.next.url %}
  <a class="post__next" href="{{page.next.url}}">
    <div class="next__box">
      <span class="post__nav post__nav__next">Next post</span>
      <h2 class="post__nav__title">{{page.next.title}}</h2>
    </div>
    <div class="next__image">
      {% if page.next.image contains 'http' %}
      <img loading="lazy" src="{{page.next.image}}" alt="{{ page.title }}">
    {% else %}
    <img loading="lazy" src="{{site.baseurl}}{{page.next.image}}" alt="{{ page.title }}">
    {% endif %}
    </div>
  </a>
  {% endif %}
</div>
